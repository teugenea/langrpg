<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            const socket = new WebSocket('ws://bee.home:3000/ws');
            socket.onopen = () => {
                console.log('Connected')
            }
            socket.onmessage = (msg) => {
                console.log('Recieved: ' + msg.data)
            }
        </script>
    </body>
</html>
